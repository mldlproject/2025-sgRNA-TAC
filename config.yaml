# Legacy configuration kept for backwards compatibility.

data:
  dataset_path: "./data/PKD.csv"
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15

model:
  num_classes: 2

training:
  batch_size: 64
  learning_rate: 0.0001
  num_epochs: 150
  patience: 10
  final_train_epochs: 4

optimizer:
  scheduler:
    mode: "min"
    patience: 4

paths:
  results_dir: "./results"
  model_checkpoint: "best_model.pth"
  metrics_file: "metrics.csv"
  test_predictions: "test_predictions.csv"

device: "auto"
